# File: docker-compose.yml
# คำอธิบาย: แก้ไขโดยการลบ service 'db' ออกไป เพื่อใช้ฐานข้อมูลภายนอก

version: '3.8'
services:
  # Service สำหรับ PHP Application (Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel

  # Service สำหรับ Nginx (Web Server)
  nginx:
    image: nginx:1.19-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

# กำหนด Network เพื่อให้ app และ nginx เชื่อมต่อกันได้
networks:
  laravel:
    driver: bridge

# ไม่ต้องมี volumes ของ db แล้ว เพราะเราลบ service db ออกไป